{% extends 'library/base.html' %}
{% load static %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'library/css/auth.css' %}">
{% endblock %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="auth-form-cont">
        <h1>Login</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <p>Don't have an account? <a href="{% url 'library:register' %}">Register</a><p>
            <button class="auth-form-btn" type="submit">Login</button>
        </form>
    </div>
{% endblock %}
